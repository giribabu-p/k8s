#This Kubeconfig file defines two clusters, two users, and two contexts,
#allowing users to switch between them using the current-context setting.
apiVersion: v1
kind: Config
clusters:
- name: my-cluster
  cluster:
    server: https://cluster.example.com
    certificate-authority-data: <CA_CERT_DATA>
contexts:
- name: my-context
  context:
    cluster: my-cluster
    user: my-user
- name: another-context
  context:
    cluster: another-cluster
    user: another-user
current-context: my-context
users:
- name: my-user
  user:
    client-certificate-data: <CLIENT_CERT_DATA>
    client-key-data: <CLIENT_KEY_DATA>
- name: another-user
  user:
    token: <TOKEN>
