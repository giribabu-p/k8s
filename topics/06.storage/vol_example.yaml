#an emptyDir volume named my-volume is used.
#It's a temporary volume that is created when the Pod is scheduled and deleted when the Pod is removed.
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
  - name: my-container
    image: nginx
    volumeMounts:
    - name: my-volume
      mountPath: /data
  volumes:
  - name: my-volume
    emptyDir: {}

#a hostPath volume named my-volume is used to mount the /host-data directory from the host node into the Pod. 
#It allows access to host-level data.
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
  - name: my-container
    image: nginx
    volumeMounts:
    - name: my-volume
      mountPath: /data
  volumes:
  - name: my-volume
    hostPath:
      path: /host-data
      type: DirectoryOrCreate

#
